//Scope
{

//spread operator
let num1=[1,2,3,4,5]
let num2=[10,12,32,41]

//rest parameter
function example(...a){
    console.log(a);
}
let obj={
    name:'abijith',
    age:23
}
example(obj)


//arrow function
let example1=()=>{
    let x=3;
    console.log(x);
    
}
// console.log(x,'logged');
example1()

//prototype
function Person(first, last, age, eyecolor) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eyecolor;
}

const myFather = new Person("John", "Doe", 50, "blue");
const myMother = new Person("Sally", "Rally", 48, "green");
const mybrother=new Person("abc","zxc",20,'brown');
console.log(myFather);
console.log(myMother);
console.log(mybrother);
