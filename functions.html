<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <input type="text" id="result"><br>
    <div>
    <div><table class="table table-dark"><br>
          <tbody>
            <tr>
               
                <td><input type="button" value="1" onclick="example('1')"></td>
                <td><input type="button" value="2" onclick="values('2')"></td>
                <td><input type="button" value="3" onclick="values('3')"></td>
              </tr>
              <tr>
              <td><input type="button" value="4" onclick="values('4')"></td>

              </tr>

                    </tr>

                        <td><input type="button" value="*" onclick="values('*')"></td>
                          <td><input type="button" value="/" onclick="values('/')"></td>
                          <td><input type="button" value="clear" onclick="values()"></td>
                        </tr>
          
        </tbody>
      </table>
    <script>

function example(num){
    document.getElementById('results').innerHTML=num
       
}
    </script>
