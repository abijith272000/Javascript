<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
         //given array
        const array = ["apple", "banana", "cherry", "kiwi","ab"];
        //finding shortest 
        const shortest = array.reduce(function(a, b) {
            return a.length < b.length ? a : b;
        });
        //print
        document.getElementById('demo').innerHTML=shortest
        </script>
</body>
</html>
